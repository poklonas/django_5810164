<head>
	<style>
		th, th.question{
			border: 2px solid black;
			background-color: YellowGreen;
			border-collapse: collapse
		}
		th.question{
			width: 70%;
		}
		table{
			width:90%;
			border: 2px solid black;
			border-collapse: collapse;
		}
		td{
			border: 2px solid black;
			text-align: center
		}
		tr:nth-child(odd){
			background-color: MintCream;
		}
		tr:nth-child(even){
			background-color: MistyRose;
		}
	</style>
</head>

<body style="background-color:SandyBrown">
<a href="{% url 'bmi:index' %}">Back to main manu</a>
<h1 style="color:red">Remove Question</h1>


{% if question_list.all %}
<form action="{% url 'bmi:delete_question'%}" method="post">
	{% csrf_token %}
    <table>
    	<tr>
			<th> select </th>			
			<th class="question">Question</th>
			<th>Pub_date</th>
		</tr>
    {% for question in question_list.all %}
		<tr>
			<td><input type="radio" 
					   name="question_select"
					   id="question{{forloop.counter}}" 
				       value="{{question.id}}"></input></td>
			<td>{{question.question_text }}</td>
			<td>{{question.pub_date}}</td>
		</tr>
    {% endfor %}
	</table>
	<input type="submit" value="delete"></input> 
</form>
{% else %}
	<h1>you dont have any question</h1>
{% endif %}
</body>
