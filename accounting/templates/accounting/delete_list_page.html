<head>
	<style>
		th, th.list{
			border: 2px solid black;
			background-color: #d66647;
			border-collapse: collapse
		}
		th.list{
			width: 65%;
		}
		table{
			width:70%;
			border: 2px solid black;
			border-collapse: collapse;
		}
		td{
			text-align:center;
			border: 2px solid black;
		}
		tr:nth-child(odd){
			background-color: #dad8f6;
		}
		tr:nth-child(even){
			background-color: #f1edfb;
		}
	</style>
</head>

<body style="background-color:#47d666">
<a href="{% url 'accounting:book_detail' pk=pass_book.id %}">Back to book menu</a>
<center>
{% if pass_book.list_set.all %}
    <table>
    	<tr>
			<th class="list">list Name</th>
			<th>Date</th>
			<th> Delete </th>
		</tr>
	{% for list in pass_book.list_set.all %}
        <tr>
		    <td>{{list.list_name}}</td>
		    <td>{{list.date}}</td>
            <form action="{%url 'accounting:func_delete_list' list_id=list.id %}" method="post">
				{% csrf_token %}
            <td><input type="submit" value="Delete This List"></td>
            </form>
        </tr>
	{% endfor %}
{% endif %}
</table>
</center>
</body>
